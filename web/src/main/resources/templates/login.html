<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header >
      <div th:if="${param.error}">
         Invalid username and password.
      </div>
      <div th:if="${param.logout}">
         You have been logged out.
      </div>
   </header>

   <div class="page col-md-2 mx-auto">
   <section class="row h-100">
      <div class="my-auto">
         <div class="card">
            <div class="card-header center">
               <H1 th:text="#{title.login}">Login</H1>
            </div>
            <form class="card-body" th:action="@{/login}" method="POST">
               <div class="form-group">
                  <label for="email" th:text="#{label.email}">Email address</label>
                  <input type="email" name="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" th:placeholder="#{placeholder.email}">
                  <small id="emailHelp" class="form-text text-muted" th:text="#{message.email}">We'll never share your emailConfiguration with anyone else.</small>
               </div>
               <div class="form-group">
                  <label for="password"  th:text="#{label.password}">Password</label>
                  <input type="password" name="password" class="form-control input-lg" id="password" th:placeholder="#{placeholder.password}">
               </div>
               <div class="form-row">
                  <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary col-md-12" th:text="#{label.submit}">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </section>
   </div>
   <footer th:replace="~{fragments/footer :: footer}">&copy; 2020 Library</footer>
</div>
</body>
</html>
