<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>
   <footer class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" th:fragment="footer">
      <div class="col-md-12">
         <div class="row my-auto">
            <div class="col-sm">
               <a class="fas fa-at" ></a>
               <a th:href="'mailto:'+ ${@environment.getProperty('admin.mail')}" th:text="#{label.footer.joinus}"> Join Us</a>
            </div>
            <div class="col-sm" >
               <a href="?lang=en" th:text="#{label.footer.English}">English</a> |
               <a href="?lang=fr" th:text="#{label.footer.French}">French</a>
            </div>
            <div class="col-sm">
               <a class="fas fa-question" ></a>
               <a th:href="@{/help?lang=__${#locale}__}" th:text="#{label.footer.help}"> Help</a>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <!-- Popper -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script>
         // Initialize tooltip component
         $(function () {
           $('[data-toggle="tooltip"]').tooltip()
         })

         // Initialize popover component
         $(function () {
           $('[data-toggle="popover"]').popover()
         })
      </script>
      <script type="text/javascript">
         $(document).ready(function() {
            $("#locales").change(function () {
               var selectedOption = $('#locales').val();
               if (selectedOption != ''){
                  window.location.replace('?lang=' + selectedOption);
                  }
            });
         });
      </script>

   </footer>
</body>
</html>
